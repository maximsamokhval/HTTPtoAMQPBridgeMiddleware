name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      rabbitmq:
        image: rabbitmq:4.0-management
        ports:
          - 5672:5672
          - 15672:15672
        # Simple healthcheck to ensure it's ready before tests start
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run Unit Tests
      run: uv run pytest -v --log-cli-level=INFO tests/test_models.py tests/test_routes.py
      env:
        # Dummy URL to satisfy Pydantic validation during collection
        # (It points to the service container, so it's actually valid!)
        RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"
        LOG_LEVEL: "DEBUG"

    - name: Run Integration Tests
      # The test script will detect port 5672 is open and use the service container
      run: uv run pytest -v --log-cli-level=INFO tests/test_integration.py
      env:
        RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"
        LOG_LEVEL: "DEBUG"
