name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run Unit Tests
      # We provide a dummy RABBITMQ_URL to satisfy Pydantic validation during test collection
      # (Unit tests mock the actual connection anyway)
      run: uv run pytest tests/test_models.py tests/test_routes.py
      env:
        RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"
        LOG_LEVEL: "DEBUG"

    - name: Run Integration Tests
      # Testcontainers will provide the real URL, but we set a default to pass collection
      run: uv run pytest tests/test_integration.py
      env:
        RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"
        LOG_LEVEL: "DEBUG"
