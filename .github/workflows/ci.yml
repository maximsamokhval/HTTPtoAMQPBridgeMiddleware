name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      # Helper service for tests if we didn't use testcontainers
      # But since we use testcontainers, we rely on Docker socket availability
      rabbitmq:
        image: rabbitmq:3.11-management-alpine
        ports:
          - 5672:5672
          - 15672:15672

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run Unit Tests
      run: uv run pytest tests/test_models.py tests/test_routes.py

    - name: Run Integration Tests
      # Note: Testcontainers needs valid docker socket. GitHub Actions provides this.
      # We skip if no docker is present, but in GH Actions it is.
      run: uv run pytest tests/test_integration.py
      env:
        # Override any defaults to ensure clean env
        LOG_LEVEL: DEBUG
