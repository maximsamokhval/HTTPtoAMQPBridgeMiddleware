# RabbitMQ Configuration for EDI Integration
# ============================================

# Management
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.console = true
log.console.level = info

# Default user (override via environment)
default_user = guest
default_pass = guest
default_vhost = /

# Consumer timeout (30 minutes for long-running 1C operations)
consumer_timeout = 1800000

# Message acknowledgment timeout
channel_max = 2047

# Memory and disk limits
vm_memory_high_watermark.relative = 0.7
disk_free_limit.relative = 1.5
